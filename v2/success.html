<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — ReachUp Media</title>
  <meta name="description" content="Thanks for reaching out to ReachUp Media. We'll get back to you shortly.">
  <meta property="og:title" content="Thank You — ReachUp Media" />
  <meta property="og:description" content="We received your message and will respond within 24 hours." />
  <meta property="og:type" content="website" />
  <link rel="canonical" href="https://reachupmedia.in/success" />
  <meta property="og:image" content="/Reachup%20Media.png" />
  <meta name="theme-color" content="#f4f4f0" />
  <link rel="icon" type="image/png" href="/Reachup%20Media.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container inner">
      <a class="brand" href="./">
        <div class="logo" style="background: var(--accent-magenta);"><img src="/Reachup%20Media.png"
            alt="ReachUp Media logo" onerror="this.style.display='none'" /></div>
        <div class="name">ReachUp Media</div>
      </a>
    </div>
  </header>

  <section class="hero"
    style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--accent-yellow);">
    <div class="container text-center reveal">
      <div class="card"
        style="max-width: 700px; margin: 0 auto; padding: 60px; background: #fff; box-shadow: var(--shadow-hard); transform: rotate(-1deg);">
        <span class="badge"
          style="background: var(--accent-green); color: #000; box-shadow: 4px 4px 0 #000; margin-bottom: 32px; font-size: 1.25rem;">Message
          Received</span>
        <h1 style="font-size: 4rem; margin-bottom: 24px; text-shadow: 3px 3px 0 var(--accent-magenta);">You're on
          <br>the list.</h1>
        <p class="subtitle"
          style="margin: 0 auto 40px auto; color: #fff; background: #000; padding: 16px; font-size: 1.25rem;">We'll
          review your details and hit you up within 24 hours.</p>

        <div class="actions" style="display:flex; gap:20px; justify-content:center;">
          <a class="btn btn-ghost" href="./" style="transform: rotate(2deg);">Back to Base</a>
          <a class="btn btn-primary" href="https://wa.me/917973043372" target="_blank" rel="noopener"
            style="background: #000; color:#fff !important; transform: rotate(-1deg);">Urgent? Hit WhatsApp</a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
